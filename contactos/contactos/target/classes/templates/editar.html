<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero :: cabecero-head(titulo='Editar')}">
</head>
<body>
<!--Header del menu de navegacion-->
<div th:replace="~{fragmentos/navegacion :: navegacion-section}"/>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Editar Contacto</h3>
    </div>
    <div class="container">
        <!-- como recibiremos ese metodo, agregaremos el siguiente atributo  -->
        <form action="/editar" th:object="${contacto}" method="post">
            <input type="hidden" th:field="*{idContacto}"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control"id="nombre" name="nombre"
                       required="true" th:field="*{nombre}" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular"
                       required="true" th:field="*{celular}" placeholder="Ingresa tu celular">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       required="true" th:field="*{email}" placeholder="Ingresa tu correo">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>

        </form>
    </div>
</div>

<!--Integraremos el fragmento del script del footer en el index-->
<div th:replace="~{fragmentos/footer::footer-section}"/>
</body>
</html>
